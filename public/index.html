<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <title>Spotify-Remote</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="apple-touch-icon" href="touch-icon-iphone.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="touch-icon-ipad.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="touch-icon-iphone-retina.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="touch-icon-ipad-retina.png" />
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="remote-wrapper">
    <img id="artwork" class="artwork">
    <div class="control-wrapper">
      <div class="ui-container time">
        <span id="played-time" class="played-time"></span>
        <input type="range" id="position" min="0" max="100" />
        <span id="duration" class="duration"></span>
      </div>
      <div class="ui-container">
        <div id="artist" class="artist"></div>
        <div id="name" class="song-title"></div>
      </div>
      <div class="ui-container">
        <a id="previous" class="button previous">&lt;&lt;</a>
        <a id="current-play-state" class="button play-pause">Play</a>
        <a id="next" class="button next">&gt;&gt;</a>
      </div>
      <div class="ui-container">
        <input type="range" id="current-volume" min="0" max="100" />
      </div>
    </div>
  </div>
  <script src="/client.js"></script>
</body>
</html>
